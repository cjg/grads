<H2><B>set font</B></H2><P>
<code>set font <i>number</i></code><p>
Selects the font for subsequent text operations, where:
<code>number=0...9</code>.<p>
<H3>Usage Note</H3><P>
Also see <a href="font.html">font file format</a>.
